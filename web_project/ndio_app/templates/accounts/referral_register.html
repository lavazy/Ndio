<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <style>
        body {
            background-color:rgb(233, 231, 231); /* Light grey for subtle background */
        }

        .card {
            border: none;
            border-radius: 10px;
        }

        .card-header {
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .btn-success {
            background-color: #32CD32; /* Lime Green */
            border: none;
        }

        .btn-success:hover {
            background-color: #28A745; /* Bootstrap default success color */
        }

        a {
            color: #FF8C00; /* Orange */
            text-decoration: none;
        }

        a:hover {
            color: #FF4500; /* OrangeRed for hover effect */
            text-decoration: underline;
        }

        form label {
            font-weight: bold;
        }

        form input {
            border-radius: 5px;
        }

        form .form-control:focus {
            border-color: #32CD32; /* Lime Green outline on focus */
            box-shadow: none;
        }
    </style>

</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header text-white text-center" style="background-color: #FF8C00;"> <!-- Orange -->
                    <h2>Register</h2>
                </div>
                <div class="card-body" style="background-color: #F5FFFA;"> <!-- Mint Cream -->
                    <form method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <input type="hidden" name="ref_code" value="{{ ref_code }}">
                        <button type="submit" class="btn btn-primary btn-block mt-4">Register</button> <!-- Green -->
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
